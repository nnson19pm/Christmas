<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/1.png" width="10px" type="image/png">
</head>

<body>
    <section>
        <img id="bg" src="./images/bg.jpg" alt="">
        <img id="moon" src="./images/moon.png" alt="">
        <img id="cloud1" src="./images/cloud1.png" alt="">
        <img id="cloud2" src="./images/cloud2.png" alt="">
        <img id="santa" src="./images/santa.png" alt="">
        <div id="tree"></div>
        <h2 id="text">Merry Christmas</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#moon', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
        })

        gsap.to('#bg', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
        })

        gsap.to('#santa', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
            x: 2200,
            y: -500
        })

        gsap.to('#tree', {
            scrollTrigger: {
                scrub: 1
            },
            x: -500
        })

        gsap.to('#cloud1', {
            scrollTrigger: {
                scrub: 1
            },
            x: -200
        })

        gsap.to('#cloud2', {
            scrollTrigger: {
                scrub: 1
            },
            x: 300
        })

        gsap.to('#text', {
            scrollTrigger: {
                scrub: 1
            },
            y: -800
        })
    </script>
</body>


</html>
